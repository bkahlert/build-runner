[supervisord]
user=root
logfile=/var/log/supervisord.log
logdir=/var/log
childlogdir=/var/log
//stdout_logfile=/dev/stdout
//stdout_logfile_maxbytes=0
//stderr_logfile=/dev/stderr
//stderr_logfile_maxbytes=0

[program:sshd]
command=/bin/bash -c '/usr/local/sbin/runtime_keygen.sh && exec /usr/sbin/sshd -D -d'
autorestart=true
